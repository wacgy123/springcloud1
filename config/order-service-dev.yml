spring:
  application:
    name: order-service
  cloud:
    config:
      override-none: true
server:
  port: 8201

eureka:
  client:
    service-url:
      # defaultZone 地点信息.需要由云服务来提供
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka
feign:
  hystrix:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
